
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
        <title>Timer App</title>
        <!-- jQuery library --> <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- jQuery UI library --> <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <style> .finished {background - color: red; } .current {background - color: green; } .future {background - color: gray; }</style>

<title>Timer App</title>
<style>
body {
font-family: sans-serif;
}
table {
border-collapse: collapse;
}
table td {
border: 1px solid black;
padding: 10px;
}
.start {
background-color: yellow;
}
.active {
background-color: green;
}
.finished {
background-color: red;
}
.future {
background-color: gray;
}
</style>
</head>
<body>
<table>
<thead>
<tr>
<th>Time</th>
<th>Event</th>
</tr>
</thead>
<tbody id="timers">
</tbody>
</table>

<script>
// Define the recipe
var recipe = [
{time: 0, event: "Start Protocol", description: "The first step is to take an impression of the patient's teeth using a dental impression material, which is typically a type of silicone or alginate. The impression material is placed in a tray and inserted into the patient's mouth for a few minutes until it sets."},
{time: 10000, event: "Impression-taking (10-20 min)", description: "Once the impression is taken, it is sent to the dental laboratory where a plaster model is made. The dental technician mixes dental plaster with water to create a slurry, which is poured into the impression and allowed to set for about 30-60 minutes."},
{time: 30000, event: "Model pouring (30-60 min)", description: "After the plaster has set, the model is separated from the impression by gently tapping or twisting the tray. Any excess material is trimmed away from the edges of the model."},
{time: 10000, event: "Separating the model  (10-20 min)", description: "After the plaster has set, the model is separated from the impression by gently tapping or twisting the tray. Any excess material is trimmed away from the edges of the model."},
{time: 30000, event: "Finishing the model (30-60 min)", description: "The model is then smoothed and polished to ensure that it is free of any rough or uneven surfaces. The dental technician may use a variety of tools, such as dental burs or sandpaper, to shape and refine the model."},
{time: 10000, event: "Mounting the model (10-20 min)", description: "Finally, the model is mounted on an articulator, which is a device that simulates the movement of the patient's jaws. This allows the dentist or dental technician to analyze the relationship between the upper and lower teeth and plan any necessary treatments."},
// Add more timers/events here as needed
];

// Display the recipe
var timerTable = document.getElementById("timers");
for (var i = 0; i < recipe.length; i++) {
  var row = timerTable.insertRow();
  row.insertCell().innerHTML = (recipe[i].time / 1000) + "s";
  row.insertCell().innerHTML = recipe[i].event;
  row.classList.add("future");
  row.dataset.index = i;
}

// timerTable[0].row.

// Set up the timers
var currentIndex = 0;
var timerId;
var rows = document.querySelectorAll("#timers tr");

// set the first event "active"
rows[currentIndex].classList.remove("future");
rows[currentIndex].classList.add("start");
let audio = new Audio("bell01.wav");

function startTimer() {
    // Highlight the finished timer in red
    rows[currentIndex].classList.remove("active");
    rows[currentIndex].classList.add("finished");
    currentIndex++;
    if (currentIndex < rows.length) {
      rows[currentIndex].classList.remove("future");
      rows[currentIndex].classList.add("active");
      // Play sound
      // Wait for user to acknowledge

      txt = recipe[currentIndex].event + "\n"+"Details: "+recipe[currentIndex].description
      if (currentIndex <= 1)  
        txt="First step: "+txt
      else
        {
          audio.play();
          txt = recipe[currentIndex-1].event+" finished.\nNext: "+txt
        }

      window.confirm(txt);
      // start the next timer
      setTimeout(startTimer, recipe[currentIndex].time);
    }
    }
    /* function startTimer() {
        currentTimer++;
        if (currentTimer >= timers.length) {
          console.log("All timers completed.");
          return;
        }
    */
    rows.forEach(function(row) {
    row.addEventListener("click", function() {
        if (row.classList.contains("active")) {
          clearTimeout(timerId);
          startTimer();
        }
        if (row.classList.contains("start")) {
          clearTimeout(timerId);
          startTimer();
        }
      });
});

// window.confirm("Please click on the first element to start the protocol.");
// startTimer()

// timerId = setTimeout(startTimer, recipe[currentIndex].time);
</script>
</body>
</html>
